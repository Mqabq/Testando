<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interface de Smartphone</title>
    
<body>
    <div class="smartphone">
        <div class="screen">
            <div class="icon" onclick="openPDF('grupos.pdf')">
                <button class="button">Grupos de Campo</button>
            </div>
            <div class="icon" onclick="openPDF('quarta.pdf')">
                <button class="button">Reunião Quarta</button>
            </div>
            <div class="icon" onclick="openPDF('domingo.pdf')">
                <button class="button">Reunião Domingo</button>
            </div>
            <div class="icon" onclick="openPDF('campo.pdf')">
                <button class="button">Saídas de Campo</button>
            </div>
            <div class="icon" onclick="openPDF('indicadores.pdf')">
                <button class="button">Indicador e Volante</button>
            </div>      
            <div class="icon" onclick="openPDF('discursos-fora.pdf')">
                <button class="button">Discursos Fora</button>
            </div>
            <div class="icon" onclick="openPDF('carrinhos.pdf')">
                <button class="button">Carrinhos e Display</button>
            </div>
            <div class="icon" onclick="openPDF('pioneiros.pdf')">
                <button class="button">Pioneiros Regulares</button>
            </div>
            <div class="icon" onclick="openPDF('volantes.pdf')">
                <button class="button">Volante Domingo</button>
            </div>
            <div class="icon" onclick="openPDF('limpeza.pdf')">
                <button class="button">Arranjos de Limpeza</button>
            </div>
            <div class="icon" onclick="openPDF('eventos.pdf')">
                <button class="button">Eventos Futuros</button>
            </div>
            <div class="icon" onclick="openPDF('quadro.pdf')">
                <button class="button">Quadro de Anúncios</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
